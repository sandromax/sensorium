<div style="margin-bottom: 1rem;">
  <label for="sensorSelect">Select sensor: </label>
  <select id="sensorSelect" (change)="onSensorChange($event)">
    <option *ngFor="let sensor of availableSensors" [value]="sensor" [selected]="sensor === sensorId">
      {{ sensor }}
    </option>
  </select>

  &nbsp;&nbsp;

  <label for="periodSelect">Period: </label>
  <select id="periodSelect" (change)="onPeriodChange($event)">
    <option *ngFor="let p of availablePeriods" [value]="p" [selected]="p === period">
      {{ p }}
    </option>
  </select>
</div>

<ngx-charts-line-chart
  [view]="view"
  [scheme]="'vivid'"
  [results]="chartData"
  [gradient]="false"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="true">
</ngx-charts-line-chart>
